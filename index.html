<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

 
</head>
<body>
  <main>
    <section class="firstSection">
      <section class="text">
        <img class="logo-img" src="images/logo.svg" alt="logo base apparel">
        <img class="second-bg" src="images/hero-mobile.jpg" alt="second background image of a girl">
        <h1><span>We're</span><br> coming<br> soon</h1>
     
       <p>
         Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
       </p>

       <form action="">
         <div class="input-div">
          <input type="email" name="email" id="email" placeholder="Email Address">
          <img class="error-sign hidden" src="images/icon-error.svg" alt="error sign">
          <button class="display" type='submit' id='validate'><img class="arrow" src="images/icon-arrow.svg" alt="submit"></button>
         </div>
         
         <div class="message-div">
          <p class="message hidden">Please provide a valid email</p>
         </div>
         
       </form>
       

      </section>
      
    
    </section>

    <section class="secondSection">

    </section>
    
  </main>
  
  
  <script src="script.js"></script>
  
</body>
</html>
